<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            line-height: 1.6;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #backButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        #backButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<button id="backButton" onclick="history.back()">‚Üê Back</button>
<div class="content" id="fileContent">
    <!-- Content will be loaded here -->
</div>

<script>
    // Get the file index from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const fileIndex = urlParams.get('index');

    // Load the content from localStorage
    const files = JSON.parse(localStorage.getItem('files')) || [];
    const file = files[fileIndex];

    // Display the content
    if (file) {
        document.getElementById('fileContent').innerText = file.text;
    } else {
        document.getElementById('fileContent').innerText = 'File not found.';
    }
</script>

</body>
</html>
